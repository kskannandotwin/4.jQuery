<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ajax</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }

      .yellowbox {
        background-color: #dee055;
        height: 100px;
        width: auto;
      }

      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }

      #great {
        background-color: #5a3479;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>

  <body>
    <button>Button</button>
    <div class="bluebox" id="facebook">
      <p>Facebook is <span class="great" id="great">great</span></p>
    </div>
    <div class="yellowbox sans-serif" id="apple">
      <p>Apple.</p>
    </div>
    <div class="greenbox" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">
          Microsoft Link
        </a>
      </p>
    </div>
    <p>Enter your name:<input /></p>

    <script>
      $(function () {
        $("#facebook").load("ajax/somedata.txt");
        $("#apple").load("ajax/somedata.txt #paragraph1");

        // $('button').click(function() {
        //   $.ajax({
        //     url: 'ajax/somedata.txt',
        //     success: function (data) {
        //       $('#microsoft').html(data);
        //     }
        //   });
        // });

        $("button").click(function () {
          $.ajax({
            url: "ajax/somedata.txt",
          }).done(function (somedata) {
            $("#microsoft").html(somedata);
          });
        });
      });
    </script>
  </body>
</html>
