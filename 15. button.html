<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>button</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }

      .yellowbox {
        background-color: #dee055;
        height: 100px;
        width: auto;
      }

      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }

      #great {
        background-color: #5a3479;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/blitzer/jquery-ui.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Facebook</p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <p>Apple</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>
    </div>
    <button id="button1">Button1</button>
    <button id="button2">Button2</button>
    <button id="button3">Button3</button>
    <script>
      $(function () {
        $("#button1").button();
        $("#button2").button({
            icons: {
                primary: 'ui-icon-open-folder'
            }
        });
      });
    </script>
  </body>
</html>
