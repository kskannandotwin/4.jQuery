<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sortable</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }

      .yellowbox {
        background-color: #dee055;
        height: auto;
        width: auto;
        padding: 10px;
      }

      .greenbox {
        background-color: #31af37;
        height: auto;
        width: auto;
        padding: 10px;
      }

      #great {
        background-color: #5a3479;
      }

      li {
        font-size: 2em;
        margin-bottom: 5px;
        text-align: center;
      }

      #list .ui-selecting {
        background: #740da0;
      }

      #list .ui-selected {
        background: #953ebb;
        color: white;
      }

      .connectedList {
          border: 1px solid #eee;
          min-height: 20px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/blitzer/jquery-ui.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Facebook is <span class="great" id="great">great</span></p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <ul id="list1" class="connectedList">
        <li class="ui-widget-content">BMW</li>
        <li class="ui-widget-content">Audi</li>
        <li class="ui-widget-content notSortable">Mercedes</li>
      </ul>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">
          Microsoft Link
        </a>
      </p>
      <ul id="list2" class="connectedList">
        <li class="ui-widget-content">Ford</li>
        <li class="ui-widget-content">Toyota</li>
        <li class="ui-widget-content notSortable">Ferrari</li>
      </ul>
    </div>
    <script>
      $(function () {
        $("#list1").sortable({
          placeholder: "ui-widget-content",
          cancel: ".notSortable",
        });

        $("#list2").sortable();
        $("#list1, #list2").sortable({
            connectWith: '.connectedList'
        });
      });
    </script>
  </body>
</html>
