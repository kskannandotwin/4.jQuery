<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Select html elements</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: #dee055;
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>

  <body>
    <div class="bluebox">
      <p>Facebook is <span id="great">great</span></p>
      <p class="orange">Paragraph 2</p>
      <p>Paragraph 3</p>
    </div>
    <div class="yellowbox">
      <p>Apple.</p>
      <p><a>This is a link</a></p>
      <p><a>This is another link</a></p>
    </div>
    <p>Paragraph</p>
    <div class="greenbox">
      <p>Microsoft.</p>
    </div>
    <script>
      $(function () {
        $("*").css("font-size", "16px");
        // $('p').css('text-align', 'center');
        // $("div > p").css("text-align", "center");
        // $("div ~ p").css("text-align", "center");
        $("div p").css("text-align", "center");

        $("#great").css("background-color", "lightgreen");

        $(".orange").css("background-color", "orange");

        $("div.bluebox").css("font-family", "sans-serif");

        // $('p:first-child').css('text-decoration', 'underline');
        // $('p:last-child').css('text-decoration', 'underline');
        $("p:first-child, p:last-child").css("text-decoration", "underline");
      });
    </script>
  </body>
</html>
