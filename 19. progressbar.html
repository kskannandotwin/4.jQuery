<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>progress bar</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }

      .yellowbox {
        background-color: #dee055;
        height: 100px;
        width: auto;
      }

      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }

      #great {
        background-color: #5a3479;
      }

      #label {
        position: absolute;
        left: 45%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Facebook.</p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <p>Apple</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>
    </div>
    <div id="progress">
      <div id="label"></div>
    </div>
    <button>Run</button>
    <script>
      $(function () {
        $("#progress").progressbar({
          value: 0,
        });
        var x = 0;
        $("button").click(function () {
          $("#label").text("In progress...");

          setTimeout(function () {
            var progress = setInterval(function () {
              x++;
              $("#label").text(x + " %");
              $("#progress").progressbar("option", "value", x);
              if (x > 99) {
                clearInterval(progress);
              }
            }, 100);
          }, 1000);
        });
      });
    </script>
  </body>
</html>
