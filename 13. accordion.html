<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>accordion</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: auto;
        width: auto;
      }

      .yellowbox {
        background-color: #dee055;
        height: 100px;
        width: auto;
      }

      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }

      #great {
        background-color: #5a3479;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/blitzer/jquery-ui.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <div id="resizer" class="ui-widget-content">
      <div class="bluebox ui-corner-all" id="facebook">
        <h3>Section 1</h3>
        <div>
          <p>Section 1</p>
          <p>Section 1</p>
          <p>Section 1</p>
          <p>Section 1</p>
          <p>Section 1</p>
          <p>Section 1</p>
          <p>Section 1</p>
          <p>Section 1</p>
        </div>
        <h3>Section 2</h3>
        <div>Section 2</div>
        <h3>Section 3</h3>
        <div>Section 3</div>
      </div>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <p>Apple</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">
          Microsoft Link
        </a>
      </p>
    </div>
    <script>
      $(function () {
        $("#facebook").accordion({
          collapsible: true,
          icons: {
            header: "ui-icon-circle-arrow-e",
            activeHeader: "ui-icon-circle-arrow-s",
          },
          heightStyle: "fill",
        });

        $("#resizer").resizable({
          resize: function () {
            $("#facebook").accordion("refresh");
          },
        });
      });
    </script>
  </body>
</html>
