<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dialog</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: #dee055;
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/start/jquery-ui.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Facebook.</p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <p>Apple.</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>
    </div>
    <div id="myDialog" title="This is a dialog">
      <p>Welcome to our page.</p>
    </div>
    <div id="confirmation" title="Leave the page?">
      <p>
        <span class="ui-icon ui-icon-alert" style="float: left"></span>You will
        lose all unsaved work. Are you sure?
      </p>
    </div>
    <button id="open">Open Dialog</button>
    <button id="goToPreviousPage">Go to previous page</button>
    <script>
      $(function () {
        $("#myDialog").dialog({
          autoOpen: false,
        });
        $("#open").click(function () {
          $("#myDialog").dialog("open");
        });
        $("button").button();
        $("#confirmation").dialog({
          autoOpen: false,
          modal: true,
          buttons: {
            "Go to previous page": function () {
              window.history.back(); // not worked in this version
            },
            Cancel: function () {
              $(this).dialog("close");
            },
          },
        });
        $("#goToPreviousPage").click(function () {
          $("#confirmation").dialog("open");
        });
      });
    </script>
  </body>
</html>
