<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>more widgets</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }

      .yellowbox {
        background-color: #dee055;
        height: auto;
        width: auto;
      }

      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        margin-bottom: 30px;
      }

      #great {
        background-color: #5a3479;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>
        <label for="myInput">Enter a value:</label>
        <input type="text" id="myInput" name="myInput" value="30" title="Enter a value" />
      </p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <ul>
        <li><a href="#tab1">Tab 1</a></li>
        <li><a href="#tab2">Tab 2</a></li>
        <li><a href="#tab3">Tab 3</a></li>
      </ul>
      <div><p id="tab1">Content 1</p></div>
      <div><p id="tab2">Content 2</p></div>
      <div><p id="tab3">Content 3</p></div>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft" title="Microsoft">
      <p>Microsoft.</p>
    </div>

    <script>
      $(function () {
        $("#myInput").spinner({
          min: 0,
          max: 100,
          step: 3,
        });

        $("#apple").tabs({
          collapsible: true,
          event: "mouseover",
        });

        $("#apple").tabs().find(".ui-tabs-nav").sortable({
          axis: "x",
        });

        // $(document).tooltip();

        $('#myInput').tooltip({
            show: {
                effect: 'explode'
            }
        });
      });
    </script>
  </body>
</html>
